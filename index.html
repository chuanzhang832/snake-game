    <style>

<body>
    <div class="container">
        <h1>ğŸ å­”ç¥¥å…‹è´ªåƒè›‡</h1>
        <p class="subtitle">æ¬¢è¿æ¥åˆ°å­”ç¥¥å…‹çš„ä¸–ç•Œ</p>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">åˆ†æ•°</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">æœ€é«˜åˆ†</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">é•¿åº¦</div>
                <div class="info-value" id="length">3</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pauseBtn">æš‚åœ</button>
        </div>
        
        <div class="instructions">
            <p>ğŸ® ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶å­”ç¥¥å…‹çš„ç§»åŠ¨</p>
            <p>ğŸ åƒåˆ°é£Ÿç‰©å¯ä»¥å¢åŠ é•¿åº¦å’Œåˆ†æ•°</p>
            <p>âš ï¸ ä¸è¦æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>å­”ç¥¥å…‹çš„æœ€ç»ˆåˆ†æ•°ï¼š<span id="finalScore">0</span></p>
        <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const lengthElement = document.getElementById('length');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameLoop;
        let isPlaying = false;
        let isPaused = false;
        
        // å°è¯•ä»localStorageè¯»å–æœ€é«˜åˆ†
        try {
            highScore = localStorage.getItem('snakeHighScore') || 0;
        } catch (e) {
            highScore = 0;
        }
        
        highScoreElement.textContent = highScore;
        
        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            updateInfo();
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´ - æ¸å˜è‰²
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                    );
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                    ctx.fillStyle = gradient;
                } else {
                    // è›‡èº« - ç»¿è‰²æ¸å˜
                    ctx.fillStyle = `rgb(${100 - index * 2}, ${200 - index}, ${100 - index * 2})`;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // è›‡å¤´çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    if (dx === 1) { // å‘å³
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dx === -1) { // å‘å·¦
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dy === 1) { // å‘ä¸‹
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (dy === -1) { // å‘ä¸Š
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });
        }
        
        function drawFood() {
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // é£Ÿç‰©å…‰æ³½
            ctx.fillStyle = '#ff8888';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
                if (score > highScore) {
                    highScore = score;
                    try {
                        localStorage.setItem('snakeHighScore', highScore);
                    } catch (e) {
                        // å¿½ç•¥localStorageé”™è¯¯
                    }
                    highScoreElement.textContent = highScore;
                }
            } else {
                snake.pop();
            }
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ’è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }
        
        function updateInfo() {
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            isPlaying = false;
            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
        }
        
        function restartGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = 1;
            dy = 0;
            score = 0;
            generateFood();
            gameOverDiv.style.display = 'none';
            startGame();
        }
        
        function startGame() {
            if (!isPlaying) {
                isPlaying = true;
                isPaused = false;
                gameLoop = setInterval(drawGame, 100);
                startBtn.textContent = 'é‡æ–°å¼€å§‹';
            } else {
                restartGame();
            }
        }
        
        function togglePause() {
            if (isPlaying) {
                if (isPaused) {
                    gameLoop = setInterval(drawGame, 100);
                    pauseBtn.textContent = 'æš‚åœ';
                    isPaused = false;
                } else {
                    clearInterval(gameLoop);
                    pauseBtn.textContent = 'ç»§ç»­';
                    isPaused = true;
                }
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (!isPlaying || isPaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
            e.preventDefault();
        });
        
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        
        // åˆå§‹ç»˜åˆ¶
        drawGame();
    </script>
</body>
