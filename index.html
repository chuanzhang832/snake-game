<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>小孔接球小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        #gameOver h2 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 15px;
        }
        #gameOver p {
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #restartBtn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }
        #restartBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="score">分数: 0</div>
        <div id="gameOver">
            <h2>游戏结束!</h2>
            <p>你的分数: <span id="finalScore">0</span></p>
            <button id="restartBtn">重新开始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // 设置canvas大小
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        let score = 0;
        let gameRunning = true;
        let balls = [];
        let paddleX = canvas.width / 2 - 40;
        const paddleWidth = 80;
        const paddleHeight = 15;
        const paddleY = canvas.height - 40;

        // 球的类��
        class Ball {
            constructor() {
                this.x = Math.random() * (canvas.width - 20) + 10;
                this.y = -20;
                this.radius = 10;
                this.speed = 2 + Math.random() * 2;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            isOffScreen() {
                return this.y > canvas.height + 20;
            }

            hitPaddle() {
                return this.y + this.radius >= paddleY &&
                       this.y + this.radius <= paddleY + paddleHeight &&
                       this.x >= paddleX &&
                       this.x <= paddleX + paddleWidth;
            }
        }

        // 画挡板
        function drawPaddle() {
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.strokeRect(paddleX, paddleY, paddleWidth, paddleHeight);
        }

        // 触摸/鼠标控制
        function handleMove(clientX) {
            const rect = canvas.getBoundingClientRect();
            paddleX = clientX - rect.left - paddleWidth / 2;
            paddleX = Math.max(0, Math.min(canvas.width - paddleWidth, paddleX));
        }

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e.touches[0].clientX);
        });

        canvas.addEventListener('mousemove', (e) => {
            handleMove(e.clientX);
        });

        // 游戏循环
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 生成新球
            if (Math.random() < 0.02) {
                balls.push(new Ball());
            }

            // 更新和绘制球
            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].update();
                balls[i].draw();

                // 接到球
                if (balls[i].hitPaddle()) {
                    balls.splice(i, 1);
                    score++;
                    scoreEl.textContent = '分数: ' + score;
                }
                // 掉落
                else if (balls[i].isOffScreen()) {
                    balls.splice(i, 1);
                    gameOver();
                }
            }

            drawPaddle();
            requestAnimationFrame(gameLoop);
        }

        // 游戏结束臭小孔
        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        // 重新开始臭小孔
        restartBtn.addEventListener('click', () => {
            score = 0;
            balls = [];
            gameRunning = true;
            scoreEl.textContent = '分数: 0';
            gameOverEl.style.display = 'none';
            gameLoop();
        });

        // 开始游戏孔小弟弟
        gameLoop();
    </script>
</body>
</html>
